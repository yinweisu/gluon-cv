          mv $TINY_COCO/sub_val $TINY_COCO/val2017
          ls $TINY_COCO
          wget -q https://gluoncv-ci.s3-us-west-2.amazonaws.com/mini_coco/instances_val2017_tiny.json
          mv instances_val2017_tiny.json $TINY_COCO/annotations
