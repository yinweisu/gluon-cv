          export TINY_COCO=~/.mxnet/datasets/tiny_coco
          mkdir -p $TINY_COCO/annotations
          curl https://gluoncv-ci.s3-us-west-2.amazonaws.com/mini_coco/sub_val.zip --output sub_val.zip
